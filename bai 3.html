<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[0,10,25,3,65,-10,2,-5,100,80];
    let max=x[0];
    let tong=0;
    for(let i=1;i<x.length;i++){
        tong=tong+x[i]
        if(x[i]>max){
            max=x[i];
        }
    }
    console.log('gia tri max la '+ max);
    console.log('gia tri trung binh ca cac phan tu trong mang la '+tong/(x.length));
</script>
</body>
</html>
